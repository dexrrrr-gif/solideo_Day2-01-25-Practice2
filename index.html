<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 도우미</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 여행 계획 도우미</h1>
            <p>당신의 완벽한 여행을 계획해드립니다</p>
        </header>

        <main>
            <section class="input-section">
                <h2>여행 정보 입력</h2>
                <form id="travelForm">
                    <div class="form-group">
                        <label for="departure">출발 건물:</label>
                        <input type="text" id="departure" required placeholder="예: 서울역">
                    </div>

                    <div class="form-group">
                        <label for="arrival">도착 건물:</label>
                        <input type="text" id="arrival" required placeholder="예: 부산역">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDate">출발 일시:</label>
                            <input type="datetime-local" id="departureDate" required>
                        </div>

                        <div class="form-group">
                            <label for="arrivalDate">도착 일시:</label>
                            <input type="datetime-local" id="arrivalDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>교통수단 선택:</label>
                        <div class="transport-options">
                            <label class="transport-option">
                                <input type="radio" name="transport" value="public" checked>
                                <span>🚇 대중교통</span>
                            </label>
                            <label class="transport-option">
                                <input type="radio" name="transport" value="car">
                                <span>🚗 자동차</span>
                            </label>
                            <label class="transport-option">
                                <input type="radio" name="transport" value="taxi">
                                <span>🚕 택시</span>
                            </label>
                            <label class="transport-option">
                                <input type="radio" name="transport" value="walk">
                                <span>🚶 도보</span>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">여행 계획 생성</button>
                </form>
            </section>

            <section id="results" class="results-section" style="display: none;">
                <h2>여행 계획</h2>

                <div class="result-card">
                    <h3>📍 여행 경로 정보</h3>
                    <div id="routeVisualization" class="route-visualization"></div>
                    <div id="routeInfo"></div>
                </div>

                <div class="result-card">
                    <h3>💰 예상 여행 경비</h3>
                    <div id="travelCost"></div>
                </div>

                <div class="result-card">
                    <h3>🍽️ 식사 추천</h3>
                    <div id="mealRecommendations"></div>
                </div>

                <div id="accommodationSection" class="result-card" style="display: none;">
                    <h3>🏨 숙소 추천</h3>
                    <p class="info-text">도착 시간이 밤이므로 숙소를 추천해드립니다.</p>
                    <div id="accommodationList"></div>
                </div>

                <div class="result-card">
                    <h3>🎯 추천 관광지 및 맛집</h3>
                    <div id="attractions"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 여행 계획 도우미. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
